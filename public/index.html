c<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>New Products • Order via WhatsApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://kit.fontawesome.com/a2e0e9e1b7.js" crossorigin="anonymous"></script>
  <style>
    .share-track { background: #e5e7eb }
    .share-fill  { background: linear-gradient(90deg,#e5e7eb 0%,#059669 100%) }
    .viewer-btn { position: absolute; top:50%; transform:translateY(-50%); background:rgba(0,0,0,.5); border:none; padding:.5rem; border-radius:9999px; cursor:pointer }
    .viewer-btn.left { left:1rem }
    .viewer-btn.right{ right:1rem }
    .viewer-btn i { font-size:1.5rem; color:#fff }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-emerald-200 to-cyan-200 flex flex-col">

  <!-- HEADER -->
  <header class="bg-white/80 backdrop-blur sticky top-0 z-40 flex items-center justify-between px-4 py-2 shadow">
    <h1 class="text-lg font-bold flex items-center gap-2">
      <i class="fa-solid fa-cart-shopping text-emerald-600"></i>
      <span id="userBadge" class="ml-2 text-lg font-semibold hidden">
        <i class="fa-solid fa-user"></i>
        <span id="userPhone"></span>
      </span>
    </h1>
    <div class="flex items-center gap-4">
    <button id="newAdBtn"
          class="hidden text-sm bg-emerald-600 text-white px-3 py-1 rounded hover:bg-emerald-700">
      <i class="fa-solid fa-plus"></i> New Product
      </button>
      <button id="adminUploadBtn" class="hidden text-sm text-blue-600 hover:underline">Upload Photo</button>
      <input  id="adminFileInput" type="file" accept="image/*" class="hidden" />
      <span id="uploadProgress" class="text-sm text-gray-700 hidden">Uploading: 0%</span>
      <button id="signOut" class="hidden text-sm text-red-500 hover:underline">Sign out</button>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 max-w-4xl mx-auto px-4 py-8">
    <!-- COUNTERS -->
    <section class="mb-8">
      <div class="mb-2 font-semibold">App shares</div>
      <div class="w-full h-4 rounded overflow-hidden share-track">
        <div id="sharesFill" class="h-full share-fill" style="width:0%"></div>
      </div>
      <div id="sharesText" class="text-right text-sm mt-1">0 / 40</div>

      <div class="mt-4 mb-2 font-semibold">Free Data</div>
      <div class="w-full h-4 rounded overflow-hidden share-track">
        <div id="dataFill" class="h-full share-fill" style="width:0%"></div>
      </div>
      <div id="dataText" class="text-right text-sm mt-1">0 MB</div>
    </section>

    <!-- SHARE BUTTONS -->
    <section class="flex gap-4 mb-8">
      <button id="btnWhatsApp" class="px-6 py-3 bg-green-600 text-white rounded">WhatsApp</button>
      <button id="btnFacebook" class="px-6 py-3 bg-blue-600 text-white rounded">Facebook</button>
      <button id="btnInstagram" class="px-6 py-3 bg-gradient-to-r from-pink-500 via-yellow-400 to-red-500 text-white rounded">Instagram</button>
    </section>

    <!-- NEW PRODUCTS CAROUSEL -->
    <section>
      <h2 class="text-2xl font-bold mb-4">New Products</h2>
      <div id="productViewer" class="relative bg-white p-6 rounded-lg shadow-md min-h-[300px] flex items-center justify-center">
        <button class="viewer-btn left" id="prevProd"><i class="fa-solid fa-chevron-left"></i></button>
        <img id="prodImage" src="" alt="product" class="max-h-64 object-contain" />
        <button class="viewer-btn right" id="nextProd"><i class="fa-solid fa-chevron-right"></i></button>
      </div>
    </section>
  </main>

  <!-- INVITE MODAL (unchanged) -->
  <div id="inviteModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg w-80">
      <h2 class="text-lg font-semibold mb-4">
        Enter <span class="font-bold">Mobile&nbsp;Number</span> to share the app &amp; get free data
      </h2>
      <div class="relative mb-4">
        <input id="recipientInput" type="tel" placeholder="080 / 070 / 090" class="w-full p-2 pr-10 border rounded" />
        <button id="pickContact" class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-emerald-600">
          <i class="fa-solid fa-address-book"></i>
        </button>
      </div>
      <div class="flex justify-end gap-2">
        <button id="cancelInvite">Cancel</button>
        <button id="confirmInvite" class="px-4 py-2 bg-emerald-600 text-white rounded">Share</button>
      </div>
    </div>
  </div>

  <!-- FIREBASE SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>

  <script>
    // ─── INIT ───────────────────────────────────────────────────────────────
    firebase.initializeApp({
      apiKey: "AIzaSyD4MRqr2ZtobJRjmiyFDjEX_rQC0uq5kXE",
      authDomain: "whatsapp-sender-1745259132.firebaseapp.com",
      projectId: "whatsapp-sender-1745259132",
      storageBucket: "whatsapp-sender-1745259132.appspot.com",
      messagingSenderId: "416889662149",
      appId: "1:416889662149:web:62ac6ac4b12a4779b61eac"
    });
    const auth    = firebase.auth();
    const db      = firebase.firestore();
    const storage = firebase.storage();
    const BASE    = "https://whatsapp-sender-1745259132.web.app";
    const ADMIN_UID = "cSHfpU8p4UPS7Q1zabWQY7FUeqH2";

    // ─── AUTH UI ───────────────────────────────────────────────────────────
    const adminBtn    = document.getElementById("adminUploadBtn");
    const fileInput   = document.getElementById("adminFileInput");
    const progressElt = document.getElementById("uploadProgress");
    const signOutBtn  = document.getElementById("signOut");
    const userBadge   = document.getElementById("userBadge");
    const userPhoneEl = document.getElementById("userPhone");

    auth.onAuthStateChanged(user => {
      if (!user) {
        adminBtn.classList.add("hidden");
        signOutBtn.classList.add("hidden");
        userBadge.classList.add("hidden");
        return;
      }
      userPhoneEl.textContent = user.phoneNumber || user.email || "Admin";
      userBadge.classList.remove("hidden");
      signOutBtn.classList.remove("hidden");
      if (user.uid === ADMIN_UID) {
        adminBtn.classList.remove("hidden");
      }
    });

    // Sign in flow (auto-prompt) – admin only
    adminBtn.onclick = () => {
      if (!auth.currentUser) {
        auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
      } else {
        fileInput.click();
      }
    };
    signOutBtn.onclick = () => auth.signOut();

    // ─── UPLOAD HANDLER ─────────────────────────────────────────────────────
    fileInput.onchange = e => {
      const file = e.target.files[0];
      if (!file) return;
      const ref = storage.ref().child(`products/${Date.now()}_${file.name}`);
      const task = ref.put(file);
      progressElt.textContent = "Uploading: 0%";
      progressElt.classList.remove("hidden");

      task.on("state_changed",
        snap => {
          const pct = Math.floor(snap.bytesTransferred / snap.totalBytes * 100);
          progressElt.textContent = `Uploading: ${pct}%`;
        },
        err => {
          alert("Upload failed: " + err.message);
          progressElt.classList.add("hidden");
        },

async () => {                    // success
  const url = await task.snapshot.ref.getDownloadURL();

  // newest ad (by timestamp)
  const doc = await db.collection("Ads")
                      .orderBy("ts","desc").limit(1).get()
                      .then(s => s.docs[0]);

  if (!doc) {
    alert("No ad found – create one first.");
  } else {
    const data = doc.data();
    await doc.ref.update({
      images : firebase.firestore.FieldValue.arrayUnion(url),
      img    : data.img || url        // if main img empty, set it
    });
    alert("Photo added!");
  }

  uploadProgress.classList.add("hidden");
  adminFileInput.value = "";
  
}

);
    // ─── COUNTERS ────────────────────────────────────────────────────────────
    const sharesFill = document.getElementById("sharesFill");
    const dataFill   = document.getElementById("dataFill");
    const sharesText = document.getElementById("sharesText");
    const dataText   = document.getElementById("dataText");

    function updateCounters(count) {
      const max = 40;
      const pct = Math.min(100, Math.round(count/max*100));
      sharesFill.style.width = pct + "%";
      sharesText.textContent = `${count} / ${max}`;
      const mb = count * 1; // 1MB per share
      const mbPct = Math.min(100, Math.round(mb/max*100));
      dataFill.style.width = mbPct + "%";
      dataText.textContent = `${mb} MB`;
    }

    db.collection("invites")
      .onSnapshot(snap => updateCounters(snap.size));

    // ─── SHARE BUTTONS ───────────────────────────────────────────────────────
    const inviteModal  = document.getElementById("inviteModal");
    const pickContact  = document.getElementById("pickContact");
    const recInput     = document.getElementById("recipientInput");
    const cancelInvite = document.getElementById("cancelInvite");
    const confirmInv   = document.getElementById("confirmInvite");

    pickContact.onclick = async ()=> {
      if (!navigator.contacts) return alert("No Contact Picker");
      try {
        const [c] = await navigator.contacts.select(["tel"], {multiple:false});
        recInput.value = c.tel[0].replace(/\D/g, "");
      } catch {}
    };
    cancelInvite.onclick = ()=> inviteModal.classList.add("hidden");

    confirmInv.onclick = async () => {
      const num = recInput.value.trim();
      const res = await fetch(BASE + "/create-invite", {
        method: "POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({ sharer: auth.currentUser?.uid||"ANON", ref: num })
      });
      if (!res.ok) {
        return alert(await res.text());
      }
      inviteModal.classList.add("hidden");
      openWhatsApp(`Please join via this link: ${BASE}/invite/${num}`);
    };

    document.getElementById("btnWhatsApp").onclick = ()=> inviteModal.classList.remove("hidden");
    document.getElementById("btnFacebook").onclick = ()=> {
      window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(BASE)}`, "_blank");
    };
    document.getElementById("btnInstagram").onclick = ()=> {
      prompt("Copy & share this link on Instagram:", BASE);
    };

    function openWhatsApp(text) {
      const url = `https://wa.me/?text=${encodeURIComponent(text)}`;
      window.open(url, "_blank");
    }

    // ─── PRODUCT VIEWER ─────────────────────────────────────────────────────
    let products = [], idx = 0;
    const imgEl  = document.getElementById("prodImage");

    async function loadProducts(){
      const snap = await db.collection("Ads").orderBy("ts","desc").get();
      products = snap.docs.map(d=>d.data().url);
      idx = 0;
      showProd();
    }
    function showProd(){
      imgEl.src = products[idx] || "";
    }
    document.getElementById("prevProd").onclick = ()=>{
      if (products.length===0) return;
      idx = (idx - 1 + products.length) % products.length;
      showProd();
    };
    document.getElementById("nextProd").onclick = ()=>{
      if (products.length===0) return;
      idx = (idx + 1) % products.length;
      showProd();
    };

    // ─── INITIALIZE ─────────────────────────────────────────────────────────
    loadProducts();
  </script>
</body>
</html>
